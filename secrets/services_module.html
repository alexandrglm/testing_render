<div class="services-container">
    <h2 class="text-2xl font-bold mb-6">⚙️ Server Modules</h2>

    <div class="card bg-base-100 shadow">
        <div class="card-body">
            <div class="overflow-x-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Module</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="modules-list">
                        <tr>
                            <td colspan="3" class="text-center">
                                <span class="loading loading-spinner loading-md"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    (() => {

        let updateInterval;
        

        async function loadServicesList() {

            const container = document.getElementById('modules-list');


            if (!container) return;

            try {
                container.innerHTML = '<tr><td colspan="3" class="text-center"><span class="loading loading-spinner loading-md"></span></td></tr>';
                
                const response = await fetch('/admin/api/services-status', {
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({message: 'Unknown error'}));
                    throw new Error(error.message || 'Failed to load services');
                }
                
                const data = await response.json();
                renderServicesList(data);

            } catch (error) {
                console.error('Error loading services:', error);
                if (container) {
                    container.innerHTML = `
                        <tr>
                            <td colspan="3" class="text-center text-error">
                                ${error.message}
                                <button class="btn btn-xs ml-2" onclick="window.loadServicesList()">Retry</button>
                            </td>
                        </tr>
                    `;
                }
            }
        }


        function renderServicesList(services) {

            const container = document.getElementById('modules-list');

            if (!container) return;

            container.innerHTML = Object.entries(services).map(([name, data]) => `
                <tr>
                    <td>${name}</td>
                    <td>
                        <span class="badge ${data.running ? 'badge-success' : 'badge-error'}">
                            ${data.running ? 'Running' : 'Stopped'}
                        </span>
                    </td>
                    <td>
                        <button
                            class="btn btn-xs ${data.running ? 'btn-error' : 'btn-success'}"
                            onclick="window.toggleService('${name}', ${!data.running})"
                        >
                            ${data.running ? 'Stop' : 'Start'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }


        window.toggleService = async (name, shouldStart) => {
            try {
                const response = await fetch('/admin/api/service-control', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        service: name,
                        action: shouldStart ? 'start' : 'stop'
                    })
                });
                
                const result = await response.json();
                
                if (result.status !== 'success') {
                
                    throw new Error(result.message || 'Action failed');
                
                }
                
                loadServicesList();
            
            } catch (error) {
                console.error('Service control error:', error);
                alert(`Error: ${error.message}`);
            }
        };


        if (document.getElementById('modules-list')) {

            loadServicesList();
            updateInterval = setInterval(loadServicesList, 10000);
            
            window.addEventListener('beforeunload', () => {
            
                clearInterval(updateInterval);
            
            });
        }
    })();
</script>
