<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post: {{ blog.metadata.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog/blogPost.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Las block formulas, para el front (back llevan pymdown-extensions) -->
    <script src="https://cdn.jsdelivr.net/npm/js-polyfills@0.1.43/polyfill.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-mml-chtml.min.js"></script>
</head>
<body>
    <!-- HEADER -> NAVBAR  -->
    <header>
        <nav>
            <div class="site-title">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo_web.png') }}" alt="Just Learning!">
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">

        <article class="blog-post">
            <div class="date">
                {{ "Date:    %s " | format(blog.metadata.date) }}
            </div>
            {{ content }}
            <div class="author">
                {{ "   %s" | format(blog.metadata.author) }}
            </div>
        </article>

    </div>
    {% include '_navbar.html' | safe %}

    <script src="{{ url_for('static', filename='00/main.js') }}"></script>

    <!-- FOOTER -> As a new body -->
    <footer>
        <div class="footer-container">
            <div class="footer-one">
                <p class="updated-text">Last updated:<strong> May 17th, 2025.</strong></p>
            </div>
            
            <div class="footer-THREE">
                <canvas class="footer-shader"></canvas>
                This part is really being in development :-D
            </div>

            <div class="footer-two">
                <a href="https://github.com/alexandrglm" target="_blank">
                    <i class="fa-brands fa-github"></i>@alexandrglm
                </a>
            </div>
        </div>
    </footer>
</body>
  {{ render_footer() | safe }}
</html>
