<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 11 Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='11/11.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        {% for scene in scenes %}
            {% set scene_id = '%02d' % loop.index %}
            <a href="{{ url_for('project11.render_scene', scene_id=scene_id) }}" class="item">
                <div class="item-2">
                    <img src="{{ url_for('static', filename='11/11_' + scene_id + '.png') }}" alt="Scene thumb.">
                    <div class="metadata">
                        <h1 class="title">{{ scene.title }}</h1>
                        <p class="desc">{{ scene.desc }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    {{ render_footer() | safe }}
</body>
</html>
