<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scene.title }}</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js "></script>
</head>
<body>
    <script src="{{ url_for('static', filename='11/engines/11_02/11_02_shaderLoader_a_primitiva.js') }}"></script>
    <a-scene vr-mode-ui="enabled: true" background="color: black">

        <a-sky src="{{ url_for('static', filename='11/engines/11_05/11_05_sky3.png') }}" rotation="0 90 0"></a-sky>

        <a-entity geometry="primitive: sphere; radius: 10" material="color: #1E90FF; shader: flat" position="0 50 -200"></a-entity>

        <a-entity geometry="primitive: plane; width: 100; height: 100" material="src: {{ url_for('static', filename='11/engines/11_05/11_05_ajedrez.png') }}; repeat: 10 10" rotation="-90 0 0" position="0 0 0" shadow="receive: true"></a-entity>

        <a-entity geometry="primitive: cone; height: 5; radiusBottom: 3; radiusTop: 0" material="color: #808080" position="0 1.5 -10" shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: sphere; radius: 0.5" material="color: #696969" position="-5 0.5 -8" shadow="cast: true; receive: true"></a-entity>
        <a-entity geometry="primitive: box; width: 1; height: 0.5; depth: 1" material="color: #696969" position="5 0.25 -12" shadow="cast: true; receive: true"></a-entity>
        <a-entity geometry="primitive: cylinder; height: 0.5; radius: 0.5" material="color: #696969" position="-8 0.25 -15" shadow="cast: true; receive: true"></a-entity>
        <a-entity geometry="primitive: dodecahedron; radius: 0.5" material="color: #696969" position="10 0.5 -18" shadow="cast: true; receive: true"></a-entity>

        <a-entity light="type: ambient; intensity: 0.3"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; color: #FFFFFF; castShadow: true" position="-2 4 -3"></a-entity>
        <a-entity light="type: point; intensity: 0.5; color: #FF00FF; castShadow: true" position="3 5 2"></a-entity>
        <a-entity light="type: point; intensity: 0.5; color: #00FFFF; castShadow: true" position="-3 -5 -2"></a-entity>

        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-entity id="leftHand" hand-controls="hand: left" laser-controls="hand: left">
                <a-entity id="grabPoint" position="0 0 0" visible="false"></a-entity>
            </a-entity>
            <a-entity id="rightHand" hand-controls="hand: right" laser-controls="hand: right">
                <a-entity id="grabPoint" position="0 0 0" visible="false"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
