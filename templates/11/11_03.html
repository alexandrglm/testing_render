<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scene.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.1.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://gftruj.github.io/hand.tracking.controls.extras/dist/aframe-hand-tracking-controls-extras.js"></script>
</head>
<body>
    <!-- Todos los shaders -->
    <script src="{{ url_for('static', filename='11/engines/11_03/shaders/shaders.js') }}"></script> 

    <a-scene vr-mode-ui="enabled: true" background="color: black" shadow="type: basic">
        <!-- Eventos y scripts para modificaciones de objetos/elementos por su código -->
        <script src="{{ url_for('static', filename='11/engines/11_03/shaders/shaderEvents.js') }}"></script>

        <!-- Escena esfera-->
        <a-entity id="esfera" geometry="primitive: sphere; radius: 200" material="shader: 1; side: double"></a-entity>

        <a-entity id="cubo" geometry="primitive: box" material="shader: 16" position="0 1.6 -3" rotation="0 45 45">
            <script src="{{ url_for('static', filename='11/engines/11_03/actions/cuboRota.js') }}"></script>
            <script src="{{ url_for('static', filename='11/engines/11_03/actions/cuboPosiciones.js') }}"></script>
        </a-entity>

        <!-- todas las primitivas poliédricas -->
        <a-entity geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" 
        material="color: #FF5733" 
        position="-3 1.6 -1" 
        shadow="cast: true; receive: true"></a-entity>


        <a-entity geometry="primitive: box; width: 0.8; height: 0.8; depth: 0.8" 
        material="color: #33FF57" 
        position="3 1.6 1" 
        shadow="cast: true; receive: true"></a-entity>


        <a-entity geometry="primitive: cone; height: 1; radiusBottom: 0.5; radiusTop: 0" 
        material="color: #3357FF" 
        position="-2 1.6 3" 
        shadow="cast: true; receive: true"></a-entity>


        <a-entity geometry="primitive: cone; height: 0.8; radiusBottom: 0.4; radiusTop: 0" 
        material="color: #FF33A1" 
        position="2 1.6 -3" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1" 
        material="color: #A133FF" 
        position="-3 1.6 2" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: torus; radius: 0.6; radiusTubular: 0.15" 
        material="color: #33FFF5" 
        position="3 1.6 -2" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: cylinder; height: 1; radius: 0.3" 
        material="color: #FFC733" 
        position="-2.5 1.6 -2.5" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: cylinder; height: 0.8; radius: 0.4" 
        material="color: #33FFC7" 
        position="2.5 1.6 2.5" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: dodecahedron; radius: 0.4" 
        material="color: #FF3333" 
        position="-3.5 1.6 -0.5" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: icosahedron; radius: 0.4" 
        material="color: #33FF33" 
        position="3.5 1.6 0.5" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: octahedron; radius: 0.4" 
        material="color: #3333FF" 
        position="-3 1.6 0" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: tetrahedron; radius: 0.4" 
        material="color: #FF33FF" 
        position="3 1.6 0" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: ring; radiusInner: 0.3; radiusOuter: 0.6" 
        material="color: #33FFFF" 
        position="-2.5 1.6 1.5" 
        shadow="cast: true; receive: true"></a-entity>

        <a-entity geometry="primitive: plane; width: 1; height: 1" 
        material="color: #FFFF33" 
        position="2.5 1.6 -1.5" 
        shadow="cast: true; receive: true"></a-entity>

        <!-- Luces -->
        <a-entity light="type: ambient; intensity: 0.3"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; color: #FFFFFF; castShadow: true" position="-2 4 -3"></a-entity>
        <a-entity light="type: point; intensity: 0.5; color: #FF00FF; castShadow: true" position="3 5 2"></a-entity>
        <a-entity light="type: point; intensity: 0.5; color: #00FFFF; castShadow: true" position="-3 -5 -2"></a-entity>

        <!-- Cámara y controles VR -->
        <a-entity camera look-controls wasd-controls position="0 0 0">
            <a-entity id="leftHand" hand-controls="hand: left" laser-controls="hand: left">
                <a-entity id="grabPoint" position="0 0 0" visible="false"></a-entity>
            </a-entity>
            <a-entity id="rightHand" hand-controls="hand: right" laser-controls="hand: right">
                <a-entity id="grabPoint" position="0 0 0" visible="false"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
    <script src="{{ url_for('static', filename='11/engines/11_03/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='11/engines/11_03/cuboTracking.js') }}"></script>
    {{ render_footer() | safe }}
</body>
</html>
