<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error page Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, rgba(0, 0, 50, 0.8) 70%, rgba(0, 0, 20, 1) 100%);
            font-family: "Sixtyfour Convergence", sans-serif;;
            font-weight: 400;
            font-style: normal;
        }

        .errorWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .errorWrapper > .errorHeading {
            margin: 0 0 42px 0;
        }

        img {
            width: 25%;
        }
        
    </style>
</head>
<body>
    <div class="errorWrapper"> 
        <div class="errorHeading"> 
            <h2>Ooops ... Who knows when the site will be back!</h2> 
        </div>
    
        <img src="{{ url_for('static', filename='404/404.png') }}" alt="404 image">
    </div>        
</body>
</html>
